<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="outer-border">
        <div id="inner-container">
            <div id="display-border">
                <div id="display">
                    <p id="display-content" class="font"></p>
                </div>
            </div>
            <div id="row-1" class="button-row">
                <div id="clear-button" class="button font light-gray">
                    <p>C</p>
                </div>
                <div id="invert-button" class="operator button font light-gray">
                    <p>+/-</p>
                </div>
                <div id="power-button" class="operator button font light-gray">
                    <p>^</p>
                </div>
                <div id="add-button" class="operator button font blue">
                    <p>+</p>
                </div>
            </div>
            <div id="row-2" class="button-row">
                <div id="7-button" class="button number font dark-gray">
                    <p>7</p>
                </div>
                <div id="8-button" class="button number font dark-gray">
                    <p>8</p>
                </div>
                <div id="9-button" class="button number font dark-gray">
                    <p>9</p>
                </div>
                <div id="subtract-button" class="operator button font blue">
                    <p>-</p>
                </div>
            </div>
            <div id="row-3" class="button-row">
                <div id="4-button" class="button number font dark-gray">
                    <p>4</p>
                </div>
                <div id="5-button" class="button number font dark-gray">
                    <p>5</p>
                </div>
                <div id="6-button" class="button number font dark-gray">
                    <p>6</p>
                </div>
                <div id="multiply-button" class="operator button font blue">
                    <p>x</p>
                </div>
            </div>
            <div id="row-4" class="button-row">
                <div id="1-button" class="button number font dark-gray">
                    <p>1</p>
                </div>
                <div id="2-button" class="button number font dark-gray">
                    <p>2</p>
                </div>
                <div id="3-button" class="button number font dark-gray">
                    <p>3</p>
                </div>
                <div id="divide-button" class="operator button font blue">
                    <p>รท</p>
                </div>
            </div>
            <div id="row-5" class="button-row">
                <div id="zero-button" class="button number font dark-gray">
                    <p>0</p>
                </div>
                <div id="decimal-button" class="button number font dark-gray">
                    <p>.</p>
                </div>
                <div id="equals-button" class="button font blue">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
